<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="src/slider.css">
		<title>Slider Plugin</title>
	</head>
	<body>

		<h2 class="centered-text">
			<strong>Slider plugin</strong>
		</h2>
		<p class="main-text centered-text">This plugin allows you to travel through elements in a slider way</p>

		<article class="slider_content centered-text">
			<!--Generic Slider-->
			<div class="module_slider_py"><!--Options "no-bullets/no-arrows"-->				
				<!--Arrows-->
				<a href="#" class="arrow_slider left">Left</a>
				<a href="#" class="arrow_slider right">right</a>
				<!--Content-->
				<ul class="content">				
					<li>
						<img class="small" src="img/hatpikachu.png"/>
					</li>
					<li>
						<img class="small" src="img/nerdpikachu.png"/>
					</li>
					<li>
						Third element
					</li>							
				</ul>
				<!--Bullets-->
				<ul class="bullets">
					<li></li>
					<li></li>
					<li></li>							
				</ul>
			</div>
			<!--End Generic Slider-->
		</article>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="src/slider.js"></script>
</html>
